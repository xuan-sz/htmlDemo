<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>

.container {
  overflow: hidden; /* 清除浮动 */
}
 
.left-content {
  float: left; /* 靠左对齐 */
}
 
.right-content {
  float: right; /* 靠右对齐 */
}
</style>
<body>
<div class="container">
  <div class="left-content">靠左对齐的内容</div>
  <div class="right-content">靠右对齐的内容</div>
</div>
</body>
</html>
